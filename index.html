<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Austine Odanga">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!-- <link rel="import" href="data.json"> -->
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="Result">
    <p class="Result__p">Your Result</p>
    <div class="Result__p1"><span>76</span>
      of 100</div>
      <section class="great">
        <h3>Great</h3>
        <p>  You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
  </header>
  
  <main>
    
    <section class="summary">
      <h3> Summary</h3>
      <div class="r">
        <img src="icon-reaction.svg" alt="reaction icon"> 
        <div class="spec">Reaction</div> 
        <div><strong>80</strong> /100</div>
      </div>
      <div class="me">
        <img src="icon-memory.svg" alt="Memory icon">
        <div class="spec">Memory</div>
        <div><strong>92</strong> /100</div> 
      </div>
      <div class="ve">
        <img src="icon-verbal.svg" alt="verbal icon">
        <div class="spec">Verbal</div>
        <div><strong>61</strong> /100</div>
      </div>
      <div class="vi">
        <img src="icon-visual.svg" alt="Visual icon"> 
        <div class="spec">Visual</div>
        <div><strong>72</strong> /100</div>
      </div>
    </section>
    <section class="button">
      <button type="button">Continue</button>
    </section>

  </main> 
</body>
</html>
